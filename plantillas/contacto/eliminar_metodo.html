{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block titulo %} Eliminar - {{ metodo.titulo }} {% endblock titulo %}

{% block contenido %}
<div class="w-75 mx-auto mt-5 card p-5">
    <h1>Eliminar {{ metodo.titulo }}</h1>
    <p>¿Está seguro de eliminar este método?</p>

    <form method="post">{% csrf_token %}
        <input type="submit" value="Eliminar" class="btn btn-outline-danger">
    </form>
</div>
{% endblock contenido %}
