<!-- plantillas/registration/signup.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block titulo %}Sign Up{% endblock titulo %}

{% block contenido %}
<div class="mx-auto w-50 card p-3 mt-3">
    <h2>Sign Up</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p>&nbsp;</p>
</div>
{% endblock contenido %}
