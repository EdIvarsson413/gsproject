<!-- plantillas/registration/password_reset_confirm.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block titulo %} Introducir nueva contraseña {% endblock titulo %}

{% block contenido %}
    <h1>Introduzca una nueva contraseña</h1>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Restablecer contraseña">
    </form>
{% endblock contenido %}
