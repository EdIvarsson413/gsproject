{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block titulo %} Introducir nueva contraseña {% endblock titulo %}

{% block contenido %}
<div class="mx-auto w-50 card p-3 mt-5">
    <h1>Introduzca una nueva contraseña</h1>
    <form method="post" autocomplete="off">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success w-100" type="submit" value="Restablecer contraseña">
    </form>
</div>
{% endblock contenido %}
